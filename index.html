<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./js/ga.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="selectType">
        <div class="col">
            <input type="radio" id="start" name="blockSelect" value="start" checked="checked">
            <label for="start">Starting Point</label>
        </div>
        <div class="col">
            <input type="radio" id="end" name="blockSelect" value="end">
            <label for="end">Ending Point</label>
        </div>
        <div class="col">
            <input type="radio" id="obstacle" name="blockSelect" value="obstacle">
            <label for="obstacle">Obstacle</label>
        </div>
    </div>
    <button id="geneticButton">Start Genetic Algorithm</button>
    <script type="module" src="./js/index.js" defer></script>
</body>
</html>
